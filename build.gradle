apply plugin: 'maven-publish'

task build {
    dependsOn publish
}
task assemble {
    dependsOn publish
}

repositories {
    flatDir {
        dirs 'libs' // 包含所有 AAR 的目录
    }
}

publishing {
    publications {
        library1(MavenPublication) {
            groupId = 'uni.uts.mm' // 替换为你的 Group ID
            artifactId = 'JyzzGooglePay' // 第一个 AAR 文件的 Artifact ID
            version = '1.0.0' // 替换为你的版本号

            artifact(file('libs/JyzzGooglePay-debug.aar')) {
                builtBy tasks.getByName("build") // 确保构建时包含此文件
            }
        }
    }
}
